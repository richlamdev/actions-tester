name: Security Scan

# When to run the scan
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  secret-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # Required: Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Call your Gitleaks action
      - name: Scan for secrets
        uses: richlamdev/richlamdev-actions/.github/actions/gitleaks-scanning@main
        with:
          scan-mode: latest-commit
          config-path: .gitleaks.toml
          gitleaks-flags: ''

        # env:
        #   GITLEAKS_LICENSE_KEY: ${{ secrets.GITLEAKS_LICENSE }}
